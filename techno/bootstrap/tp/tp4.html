<div class="container">
  <div class="row">
    <div id="content">
      <div class="span2"> <img src="../img/thumbs_photo-tigre1.jpg" class="img-polaroid" alt="Tigre"> </div>
      <div class="span2"> <img src="../img/thumbs_photo-tigre2.jpg" class="img-polaroid" alt="Tigre"> </div>

    </div>
  </div>
  <div id="page_navigation"> </div>
</div>
<script src="../jquery/jquery-1.9.0.js"></script>
</body>
<script>
 
var show_per_page = 5; 
var current_page = 0;
 
function set_display(first, last) {
    $('#content').children().css('display', 'none');
    $('#content').children().slice(first, last).css('display', 'block');
}
 
function previous(){
    if($('.active').prev('.page_link').length) go_to_page(current_page - 1);
}
 
function next(){
    if($('.active').next('.page_link').length) go_to_page(current_page + 1);
}
 
function go_to_page(page_num){
    current_page = page_num;
    start_from = current_page * show_per_page;
    end_on = start_from + show_per_page;
    set_display(start_from, end_on);
    $('.active').removeClass('active');
    $('#id' + page_num).addClass('active');
}  
 
$(document).ready(function(){
  var number_of_pages = Math.ceil($('#content').children().size() / show_per_page);
   
  var nav = '<div class="pagination">'
  nav += '<ul>';
  nav += '<li class="previous_link">';
  nav += '<a href="javascript:previous();"><<</a>';
  nav += '';
  var i = -1;
  while(number_of_pages > ++i){
    nav += '<li class="page_link'
    if(!i) nav += ' active';
    nav += '" id="id' + i +'">';
    nav += '<a href="javascript:go_to_page(' + i +')">'+ (i + 1) +'</a>';
    nav += '';
  }
  nav += '<li class="next_link" >';
  nav += '<a href="javascript:next();">>></a>';
  nav += '';
  nav += '</ul>';
  nav += '</div>';
 
  $('#page_navigation').html(nav);
  set_display(0, show_per_page);
});
</script>


</body>
