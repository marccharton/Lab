<!doctype html>
<html>
<head>

</head>
<body>
  <div id="container">

      <div class="item"></div>
      <div class="item h2"></div>

      <div class="item"></div>
      <div class="item h2"></div>
      <div class="item "></div>
      <div class="item w2 h2"></div>
      <div class="item w2"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item h3"></div>
      <div class="item h2"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item h2"></div>
    </div>

  </div>
</body>
</html>
