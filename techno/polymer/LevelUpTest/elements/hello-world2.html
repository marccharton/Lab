<polymer-element name="hello-world2" attributes="name">
	<template>
		<style type="text/css">
			h1 {
				font-family: sans-serif;
				text-shadow: 1px 1px 3px #070707;
			}
		</style>
		<h1>Hello {{name}}</h1>
		<input type="text" value="{{name}}">
		<button on-click="{{changeName}}">Change Name</button>
	</template>
	<script>
		Polymer('hello-world2', {
			ready: function() {
				this.name = "World";
			},
			changeName: function(){
				this.name = "Me";
			}
		})
	</script>
</polymer-element>
