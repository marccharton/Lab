<html>
<head>
<title> SVG Shapes </title>
</head>
<body>
<!-- 	<embed src="shapes.svg" type="image/svg+xml" width="1000px" height="1000px"/>  -->
	
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<rect x="50" y="20" width="500" height="500" rx="20" ry="20"
			style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.3;stroke-opacity:1" />
		<line x1="50" y1="20"	x2="550" y2="520" style="stroke:rgb(255,0,0);stroke-width:5;stroke-opacity:0.3"/>
		<line x1="550" y1="20"	x2="50" y2="520" style="stroke:rgb(255,0,0);stroke-width:5;stroke-opacity:0.3"/>
		<ellipse cx="300" cy="270" rx="200" ry="100" style="fill:yellow;stroke:black;stroke-width:3" />
		<polygon points="200,0 250,190 160,210" style="fill:lime;stroke:black;stroke-width:2" />
			<polygon points="200,0 250,190 260,180" style="fill:lime;stroke:black;stroke-width:2" />
		<polygon points="340,0 320,190 410,200" style="fill:lime;stroke:black;stroke-width:2" />
			<polygon points="340,0 320,190 310,180" style="fill:lime;stroke:black;stroke-width:2" />
			
		<polygon points="280,160 220,320 370,210 190,210 340,320"
			style="fill:lime;stroke:black;stroke-width:3;fill-rule:evenodd;" />
				
		<polyline points="20,20 40,25 60,40 80,120 120,140 165,180"
			style="fill:none;stroke:black;stroke-width:3" />
		<polyline points="20,20 40,25 60,140 130,120 120,100 180,110"
			style="fill:none;stroke:black;stroke-width:1" />
		<polyline points="50,10 120,25 60,140 140,110 110,80 170,160"
			style="fill:none;stroke:black;stroke-width:2" />
		
		<polyline points="50,520 230,365 300,450 370,365 550,520"
			style="fill:none;stroke:black;stroke-width:3" />
</svg>
</body>
</html>
