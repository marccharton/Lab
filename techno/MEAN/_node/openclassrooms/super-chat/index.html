<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SuperChat</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<h1>Super chat</h1>
			<div class="profil-container">
				You are logged in as <span id="login"> You</span>
			</div>
		</div>
	</header>
	<div class="container">
		<p>
			<textarea name="messageText" id="messageText" placeholder="Type your message here"></textarea>
			<button type="button" name="messageButton" id="messageButton" > Envoyer </button>
		</p>		
		<div class="chat-container">
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
