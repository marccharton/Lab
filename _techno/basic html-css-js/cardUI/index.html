<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Card UI Tuto</title>
<!-- STYLESHEETS -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style/css/main.css">
</head>
<body ng-app="main">

<article class="card">
	<div class="card__thumb">
		<a href="#"><img src="http://lorempixel.com/370/235/abstract/ouechouechlol" alt="IMAGE" /></a>
	</div>
	<div class="card__date">
		<span class="card__date__day">7</span>
		<span class="card__date__month">July</span>
	</div>
	<div class="card__body">
		<div class="card__category"><a href="#">Photos</a></div>
		<div class="card__title"><a href="#">Lorem ipsum dolor</a></div>
		<div class="card__subtitle">Lorem ipsum dolor sit amet</div>
		<p class="card__description">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga dolorum odit officia, quo odio veniam reiciendis consequuntur! Facere aliquam libero, alias quis autem vitae cumque blanditiis, laborum itaque saepe eaque.
		</p>
	</div>
	<footer class="card__footer">
		<span class="icon icon--time"></span><a href="#">6 min</a>
		<span class="icon icon--comment"></span><a href="#">39 comments</a>
	</footer>
</article>

</body>
</html>
