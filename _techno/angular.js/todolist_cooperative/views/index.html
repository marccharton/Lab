<!DOCTYPE html>
<html>
<head>
	<title>Task List</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
</head>
<body ng-app="app">
	<header>
		<div class="container">
			<h1>Ma TODO List</h1>
		</div>
	</header>
	
	<div class="container">
		
		<form action="/" method="post" id="add-task-form" ng-controller="FormController">
			<input type="text" placeholder="Ajouter une tÃ¢che" id="add-task-text"> </input>
			<button ng-model="addTaskButton" type="submit" id="add-task-button"> Ajouter </button>
		</form>

		<ul ng-controller="TodoController">
        	<li ng-repeat="todo in todos">
          		<input type="checkbox" ng-model="todo.completed">
          		{{todo.name}}
        	</li>
      	</ul>
		
	</div>
	<!--<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>-->
	<script src="/socket.io/socket.io.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
