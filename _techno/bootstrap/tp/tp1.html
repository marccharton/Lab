<!DOCTYPE HTML>
<html>
<head>
	<title> Utilisation Bootstrap TP 1</title>
	<link type="text/css" rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
	<style>	
	[class*="span"] {
	 margin-bottom: 20px;
	}
	header {
		height: 80px;
	}
	
	footer {
		height: 80px;
	}
	
	.span12 {
		background: #2EF;
	}
	
	.bloc {
		height:150px;
	}
	
	section {
		height: 300px;
		background-color:#DF2;
	}
	
	[class="span3 bloc"] {
		background-color:#F60;
	}
	
	[class="span3 bloc"]:first-child {
		background-color:#090;
	}
	</style>
</head>
<body>
<div class="container">
<div class="page-header"><h1>Utilisation de Bootstrap Tp 1</h1></div>
  <div class="row">
	<header class="span12"></header>
	<aside class="span3">
		<div class="row">
			<div class="span3 bloc"></div>
			<div class="span3 bloc"></div>
		</div>	
	</aside>
	<section class="span6"></section>
	<aside class="span3">
		<div class="row">
			<div class="span3 bloc"></div>
			<div class="span3 bloc"></div>
		</div>	
	</aside>  
	<footer class="span12"></footer>
  </div>
</div>
</body>
</html>
